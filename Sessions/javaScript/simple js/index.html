    <script>
        let kilometers = parseFloat(prompt("Enter the number of kilometers:"));
        let miles = Math.round(convertKmToMiles(kilometers));

        function convertKmToMiles(kilometers) {
            return kilometers / 1.6;
        }

        alert(kilometers + " kilometers eshte " + miles + " miles.");
    </script>
