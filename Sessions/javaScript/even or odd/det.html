
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>

<body>
    <script>
     let numbers = prompt("Even or odd");

     if (numbers % 2 === 0) { console.log("number is even") }

      else { console.log("number is odd") }
     </script>
</body>

</html>
