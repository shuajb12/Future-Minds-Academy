<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>

<body>

    <script>
        let Grade = prompt("Type here your points");

        if (Grade >= 0 && Grade <= 19) {
            alert("Your grade is 1")
        }
        if (Grade >= 20 && Grade <= 39) {
            alert("Your grade is 2")
        }
        if (Grade >=40 && Grade <= 59) {
            alert("Your grade is 3")
        }
        if (Grade >= 60 && Grade <= 79) {
            alert("Your grade is 4")
        }
        if (Grade >= 80 && Grade <= 100) {
            alert("Your grade is 5")
        }
    </script>
</body>

</html>
