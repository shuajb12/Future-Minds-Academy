<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-loop</title>
</head>

<body>
    <h2>for loop</h2>
    <p id="number"></p>

<h2>While loop</h2>
<p id="number2"></p>

    <script>
            const number = document.querySelector("#number")
            const number2 = document.querySelector("#number2")

        let i = 40;

        while (i >= 0) {
            number.innerHTML += i;
            i--;
        }

    for(let i = 40; i>0; i--){
        number2.innerHTML += `${i}`;
    }
    </script>
</body>

</html>
