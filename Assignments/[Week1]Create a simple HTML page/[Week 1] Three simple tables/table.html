<!DOCTYPE html>
<html lang="en">
<title>Table</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Table 1 - Multiplication Table:</h1>
    <table border="5" width="50%">
        <thead>
            <tr>
                <th>*</th>
                <th> 2</th>
                <th> 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>4</td>
                <td>6</td>
            </tr>
            <tr>
                <td>3</td>
                <td>6</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>

    <h1>Table 2 - Invoice:</h1>
    <table border="1" width="50%">
        <thead>
            <tr>
                <td><b>Product</b></td>
                <td>Price</td>
            </tr>
        </thead>
        <tr>
            <td>PC</td>
            <td>300$</td>

        </tr>
        <tr>
            <td>Mouse</td>
            <td>100$</td>

        </tr>
        <tr>
            <td>Keyboard</td>
            <td>70$</td>


        </tr>

        <tr>
            <td>Total</td>
            <td>470$</td>


        </tr>
    </table>
    <h1>Table 3:</h1>
    <table border="2" width="50%">

        <tr>
            <th>Favorite Website</th>
        <td> <a href="https://youtube.com" target="_blank">YouTube</a></td>
        </tr>
        <tr>
            <th>Favorite Sports</th>
            <td>Fotball</td>
        </tr>
        <tr>
            <th>Favorite Photo</th>
            <th><img src="../spiderman.jpg" alt=""></th>
        </tr>

    </table>
</body>

</html>
